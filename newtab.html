<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/weather-animations.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js" defer></script>
    <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>
    <div id="content">
        <div class="weather">
            <h1 id="clock">13:37</h1>
            <div class="weather-icon"></div>
            <div class="weather-info">
                <h2>Weather in </h2><input class="weather-location" type="text">
                <h1 class="temperature"></h1>
                <h2 class="description"></h2>
            </div>
        </div>
        <div class="links">
            <ul>
                <li><a class="bbc" href="http://www.bbc.com/news"><span class="icon-bbc"></span>BBC News</a></li>
                <li><a class="uva" href="https://blackboard.uva.nl//"><span class="icon-uva"></span>Blackboard</a></li>
                <li><a class="nunl" href="http://www.nu.nl/"><span class="icon-nunl"></span>nu.nl</a></li>
                <li><a class="facebook fa-facebook" href="https://facebook.com/">Facebook</a></li>
                <li><a class="goodreads" href="https://www.goodreads.com/"><span class="icon-goodreads"></span>Goodreads</a></li>
                <li><a class="netflix" href="https://netflix.com/"><span class="icon-netflix"></span>Netflix</a></li>
            </ul>
        </div>
        <a id="background-source"></a>
    </div>
</body>
</html>
